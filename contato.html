<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Mariana dos Anjos - página de contato</title>
  <link rel="stylesheet" href="estilo.css">
  
</head>

<body>
<h1> Saiba como entrar em contato</h1>

<FORM>
        
    <h3>Facilite nossa comunicação</h3>
    <label for="nome">Nome: </label>
    <input type="text" id="nome">

    <br>

    <label for="E-mail">E-mail: </label>
    <input type="text" id="E-mail">

    <br>

    <label for="Selecione">Selecione seu tipo de contato: </label>
    <select id="tipo-evento">
      <option value="1">Whatsapp</option>
      <option value="2">E-mail</option>
      <option value="3">Instagram</option>
      <option value="4">outro</option>

</select>

<br>

<label for="data-evento">Selecione a data do seu contato: </label>
<input type="date" id="data-evento">

<br>

<label for="mensagem">Mensagem: </label>  <br>
<textarea id="mensagem" cols="30" rows="10"></textarea>

<br>

<input type="submit" value="enviar">
</FORM>




</body>
